jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost/pay?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true
jdbc.username=root
jdbc.password=root


#init connection size
jdbc.initialSize=300
#max idle size
jdbc.maxIdle=250
#min idle size
#jdbc.minIdle=50
#max active size
jdbc.maxActive=500
#是否在自动回收超时连接的时候打印连接的超时错误
jdbc.logAbandoned=true
##是否自动回收超时连接
jdbc.removeAbandoned=true
#自动回收超时时间(以秒数为单位)
jdbc.removeAbandonedTimeout=180
##超时等待时间以毫秒为单位 6000毫秒/1000等于60秒
jdbc.maxWait=10000


